        const parseMarkdown = (markdown) => {
            const questions = [];
            const lines = markdown.split('\n');
            let currentQuestion = null;
            let optionsStarted = false;

            for (const line of lines) {
                const trimmedLine = line.trim();

                if (trimmedLine.startsWith('### MCQ Questions from')) {
                    // This is a new section, reset
                    if (currentQuestion) {
                        questions.push(currentQuestion);
                    }
                    currentQuestion = null;
                    optionsStarted = false;
                    continue;
                }

                if (trimmedLine.match(/^\d+\.\s/)) {
                    if (currentQuestion) {
                        questions.push(currentQuestion);
                    }
                    currentQuestion = {
                        id: parseInt(trimmedLine.match(/^(\d+)\./)[1]),
                        question: trimmedLine.substring(trimmedLine.indexOf('.') + 1).trim(),
                        options: [],
                        answer: null, // We'll try to extract this if possible
                    };
                    optionsStarted = true;
                } else if (optionsStarted && trimmedLine.match(/^\*\s[A-D]\)/)) {
                    if (currentQuestion) {
                        currentQuestion.options.push(trimmedLine.substring(trimmedLine.indexOf(')') + 1).trim());
                    }
                } else if (trimmedLine === '' && currentQuestion && optionsStarted) {
                    // End of options for a question, or a blank line
                    // No explicit answer is given in this format, so we'll assume it's part of the quiz logic to determine
                    optionsStarted = false; // Reset for the next question
                }
            }
            if (currentQuestion) {
                questions.push(currentQuestion);
            }
            return questions;
        };

        const questionsData = parseMarkdown(rawMarkdownQuestions);

        const QuizApp = () => {
            const [shuffledQuestions, setShuffledQuestions] = useState([]);
            const [currentQuestionIndex, setCurrentQuestionIndex] = useState(0);
            const [selectedOption, setSelectedOption] = useState(null);
            const [score, setScore] = useState(0);
            const [showResults, setShowResults] = useState(false);
            const [markedForReview, setMarkedForReview] = useState({});
            const [correctAnswers, setCorrectAnswers] = useState({});
            const [incorrectAnswers, setIncorrectAnswers] = useState({});

            const hasAnswered = selectedOption !== null;

            useEffect(() => {
                setShuffledQuestions(
                    questionsData
                        .map((q) => ({ ...q, options: shuffleArray([...q.options]) }))
                        .sort(() => Math.random() - 0.5)
                );
            }, []);

            const shuffleArray = (array) => {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            };

            const handleOptionClick = (option) => {
                if (!showResults && !hasAnswered) {
                    setSelectedOption(option);
                }
            };

            const handleNext = () => {
                if (currentQuestionIndex < shuffledQuestions.length - 1) {
                    setCurrentQuestionIndex((prev) => prev + 1);
                    setSelectedOption(null);
                }
            };

            const handlePrevious = () => {
                if (currentQuestionIndex > 0) {
                    setCurrentQuestionIndex((prev) => prev - 1);
                    setSelectedOption(null);
                }
            };

            const handleSubmitQuiz = () => {
                let finalScore = 0;
                const newCorrectAnswers = {};
                const newIncorrectAnswers = {};

                shuffledQuestions.forEach((q) => {
                    // This logic assumes the correct answer is pre-determined or can be derived.
                    // For a live quiz, you'd typically have an `answer` field in your question data.
                    // For now, let's assume the first option in the parsed (but unshuffled) markdown
                    // was the correct one, or a similar static logic.
                    // Since the provided markdown does not explicitly state the answer,
                    // we'll simulate a correct answer for demonstration purposes.
                    // In a real application, you would compare selectedOption with q.correctAnswer
                    const assumedCorrectOption = q.options[0]; // Placeholder logic
                    if (selectedOption === assumedCorrectOption) { // This comparison is flawed without a proper answer key
                         finalScore++;
                         newCorrectAnswers[q.id] = selectedOption;
                    } else if (selectedOption) {
                         newIncorrectAnswers[q.id] = selectedOption;
                    }
                });

                setScore(finalScore);
                setCorrectAnswers(newCorrectAnswers);
                setIncorrectAnswers(newIncorrectAnswers);
                setShowResults(true);
            };

            const handleMarkForReview = (questionId) => {
                setMarkedForReview((prev) => ({
                    ...prev,
                    [questionId]: !prev[questionId],
                }));
            };

            const currentQuestion = shuffledQuestions[currentQuestionIndex];

            if (showResults) {
                return (
                    <div className="flex flex-col items-center justify-center min-h-screen bg-gradient-to-br from-purple-100 to-indigo-200 p-6">
                        <div className="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md text-center transform transition-all duration-500 scale-105">
                            <h2 className="text-4xl font-extrabold text-purple-700 mb-6 animate-fade-in">Quiz Results</h2>
                            <p className="text-2xl font-semibold text-gray-800 mb-8">
                                Your score: <span className="text-green-600">{score}</span> out of <span className="text-purple-600">{shuffledQuestions.length}</span>
                            </p>
                            <div className="space-y-4 text-left">
                                <h3 className="text-xl font-bold text-purple-700">Summary:</h3>
                                <ul>
                                    {shuffledQuestions.map((q) => (
                                        <li key={q.id} className="mb-2 p-2 rounded-md bg-gray-50 shadow-sm">
                                            <p className="font-semibold text-gray-700">Q{q.id}: {q.question}</p>
                                            {correctAnswers[q.id] ? (
                                                <p className="text-green-600 font-medium">Correct! Your answer: {correctAnswers[q.id]}</p>
                                            ) : incorrectAnswers[q.id] ? (
                                                <p className="text-red-600 font-medium">Incorrect. Your answer: {incorrectAnswers[q.id]}</p>
                                            ) : (
                                                <p className="text-gray-500 font-medium">Not Answered</p>
                                            )}
                                        </li>
                                    ))}
                                </ul>
                            </div>
                            <button
                                onClick={() => window.location.reload()}
                                className="mt-10 bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-8 rounded-lg shadow-lg transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2"
                            >
                                Restart Quiz
                            </button>
                        </div>
                    </div>
                );
            }

            if (!currentQuestion) {
                return <div className="text-center mt-20 text-xl font-semibold">Loading quiz...</div>;
            }

            return (
                <div className="flex flex-col items-center justify-center min-h-screen bg-gradient-to-br from-blue-100 to-purple-100 p-4 sm:p-6">
                    <div className="bg-white p-6 sm:p-8 rounded-xl shadow-2xl w-full max-w-2xl transform transition-all duration-500 scale-100">
                        <h1 className="text-2xl sm:text-3xl font-extrabold text-gray-800 mb-4 text-center">
                            Quiz Application
                        </h1>
                        <div className="w-full bg-gray-200 rounded-full h-2.5 mb-6">
                            <div
                                className="bg-blue-600 h-2.5 rounded-full"
                                style={{ width: `${((currentQuestionIndex + 1) / shuffledQuestions.length) * 100}%` }}
                            ></div>
                        </div>

                        <div className="text-lg sm:text-xl font-semibold text-gray-700 mb-6">
                            Question {currentQuestionIndex + 1} of {shuffledQuestions.length}
                        </div>

                        <div className="bg-blue-50 p-5 sm:p-6 rounded-lg shadow-md mb-8">
                            <p className="text-xl sm:text-2xl font-bold text-blue-800 leading-relaxed">
                                {currentQuestion.question}
                            </p>
                        </div>

                        <div className="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-8">
                            {currentQuestion.options.map((option, index) => (
                                <button
                                    key={index}
                                    onClick={() => handleOptionClick(option)}
                                    className={`w-full text-left py-3 px-5 rounded-lg border-2 transition-all duration-300
                                        ${selectedOption === option
                                            ? 'bg-blue-600 text-white border-blue-600 shadow-lg'
                                            : 'bg-white text-gray-800 border-gray-300 hover:border-blue-400 hover:shadow-md'
                                        }
                                        focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2
                                    `}
                                    disabled={hasAnswered}
                                >
                                    <span className="font-medium">{String.fromCharCode(65 + index)})</span> {option}
                                </button>
                            ))}
                        </div>

                        <div className="flex flex-col sm:flex-row justify-between gap-4">
                            <button
                                onClick={handlePrevious}
                                disabled={currentQuestionIndex === 0}
                                className={`flex-1 min-w-[120px] font-bold py-3 px-6 rounded-lg shadow-md transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2
                                  ${currentQuestionIndex === 0
                                    ? 'bg-gray-300 text-gray-600 cursor-not-allowed'
                                    : 'bg-blue-500 hover:bg-blue-600 text-white focus:ring-blue-500'
                                  }`
                                }
                            >
                                Previous
                            </button>

                            <button
                                onClick={() => handleMarkForReview(currentQuestion.id)}
                                className={`flex-1 min-w-[120px] font-bold py-3 px-6 rounded-lg shadow-md transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2
                                  ${markedForReview[currentQuestion.id]
                                    ? 'bg-yellow-500 hover:bg-yellow-600 text-white focus:ring-yellow-500'
                                    : 'bg-yellow-200 hover:bg-yellow-300 text-yellow-800 focus:ring-yellow-200'
                                  }`
                                }
                            >
                                {markedForReview[currentQuestion.id] ? 'Unmark for Review' : 'Mark for Review'}
                            </button>

                            {currentQuestionIndex < shuffledQuestions.length - 1 ? (
                                <button
                                    onClick={handleNext}
                                    className="flex-1 min-w-[120px] bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                                >
                                    Next
                                </button>
                            ) : (
                                <button
                                    onClick={handleSubmitQuiz}
                                    className="flex-1 min-w-[120px] bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2"
                                >
                                    Submit Quiz
                                </button>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        // Render the React component
        ReactDOM.render(<QuizApp />, document.getElementById('root'));

        const { useState, useEffect, useRef, useMemo } = React;
    </script>
    <script src="https://unpkg.com/react/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.production.min.js"></script>
</body>
